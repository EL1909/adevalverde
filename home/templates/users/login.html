{% csrf_token %}
{% block content %}
<form method="post" id="loginForm" action="{% url 'account_login' %}">
    {% csrf_token %}
    <div class="service-form">
      <div class="form-group">
        <label for="lf-username">Usuario:</label>
        <input type="text" name="username" id="lf-username" required>
      </div>
      <div class="form-group">
        <label for="lf-password">Contraseña:</label>
        <input type="password" name="password" id="lf-password" required>
      </div>
    </div>
    <button class="form-button" type="submit">Entrar</button>
  </form>
  <p><a href="#">Olvide mi Contraseña</a></p>
{% endblock %}
