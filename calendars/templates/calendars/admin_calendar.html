{% extends "base.html" %}
{% load static %}

{% block extra_title %}| Calendario{% endblock %}

{% block core_css %}
{{ block.super }}
<script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.js'></script>
{% endblock %}

{% block content %}
<div class="content">
    <div class="container-fluid mt-5">
        <div class="row">
            <div class="col-12 text-center">
                <h1 class="section-title">Calendario de Citas</h1>
            </div>
        </div>
        <div id='calendar'></div>
    </div>
</div>
{% endblock %}

{% block core_js %}
{{ block.super }}
<script>
    document.addEventListener('DOMContentLoaded', function() {
        var calendarEl = document.getElementById('calendar');
        var calendar = new FullCalendar.Calendar(calendarEl, {
            initialView: 'dayGridMonth',
            headerToolbar: {
                left: 'prev,next today',
                center: 'title',
                right: 'dayGridMonth,timeGridWeek,timeGridDay,listWeek'
            },
            events: '{% url "calendars:appointments_json" %}',
            eventClick: function(info) {
                // Optional: Open a modal with details
                alert('Cita: ' + info.event.title + '\nCliente: ' + info.event.extendedProps.customer + '\nEmail: ' + info.event.extendedProps.email);
            },
            locale: 'es', // Spanish locale
            buttonText: {
                today:    'Hoy',
                month:    'Mes',
                week:     'Semana',
                day:      'DÃ­a',
                list:     'Lista'
            }
        });
        calendar.render();
    });
</script>
{% endblock %}
