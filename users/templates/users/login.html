{% load i18n %}
<div class="col-12">
  <h4>{% trans "Iniciar Sesión" %}</h4>
</div>
<div class="col-12">
  <p>Si aun no tienes, por favor
    <a href="#" onclick="event.preventDefault(); document.getElementById('register-tab').click();"> Crea una cuenta</a> primero.</p>
    <form method="post" id="loginForm" action="{% url 'account_login' %}">
        {% csrf_token %}
        <div>
          <div class="form-group">
            <label for="id_username">Usuario:</label>
            <input type="text" name="username" id="id_username" required>
          </div>
          <div class="form-group">
            <label for="id_password">Contraseña:</label>
            <input type="password" name="password" id="id_password" required>
          </div>
        </div>
        <button class="form-button" type="submit">Entrar</button>
      </form>
      <p><a href="#">Olvide mi Contraseña</a></p>
</div>
