<div class="col-12">
  <h4>Nueva Cuenta</h4>
</div>
<div class="col-12 user-content">
  <p>Si ya tienes un usuario, por favor <a href="{% url 'account_login' %}">Inicia Sesión.</a></p>
    <form method="post" id="signupForm" action="{% url 'account_signup' %}" tags="entrance,login">
        {% csrf_token %}
        <div>
            <div class="form-group">
                <label for="id_username">Usuario:</label>
                <input type="text" name="username" id="id_username" required>
            </div>
            <div class="form-group">
                <label for="id_email">Email:</label>
                <input type="email" name="email" id="id_email" required>
            </div>
            <div class="form-group">
                <label for="id_password1">Contraseña:</label>
                <input type="password" name="password1" id="id_password1" required>
            </div>
            <div class="form-group">
                <label for="id_password2">Confirmar Contraseña:</label>
                <input type="password" name="password2" id="id_password2" required>
            </div>
        </div>
        <button class="form-button" type="submit" tags="prominent,login">Crear Cuenta</button>
        {% if redirect_field_value %}
        <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
        {% endif %}
  </form>
</div>
